<div class="container margem">
  <h1>Gerenciamento de Contatos</h1>
  <hr/>
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <label for="codigo">Informe o nome do contato:</label>
        <input type="text" [(ngModel)]="busca" (keyup)="0" class="form-control">
      </div>

      <ul class="list_group">
        <li *ngFor="let item of listaContatos | sublista:busca" (click)="selecionar(item)" class="list-group-item">
          <a [class.selecionado]="item === contatoSelecionado" [routerLink]="['/contatos']">{{item.nome | uppercase}}</a>
        </li>
      </ul>

      <button type="button" (click)="novo()" class="btn btn-info">
        <span class="glyphicon glyphicon-plus"></span>Novo
      </button>
    </div>


    <div *ngIf="contatoSelecionado">
      <div class="col-md-6">

        <div class="form-group">
          <label for="descricao">Nome:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.nome" class="form-control" id="descricao" name="descricao">
        </div>

        <div class="form-group">
          <label for="descricao">CPF:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.cpf" class="form-control" id="descricao" name="descricao">
        </div>


        <div class="form-group">
          <label for="descricao">E-mail:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.email" class="form-control" id="descricao" name="descricao">
        </div>


        <div class="form-group">
          <label for="descricao">Telefone:</label>
          <input type="text" [(ngModel)]="contatoSelecionado.telefone" class="form-control" id="descricao" name="descricao">
        </div>


        <div class="form-group">
          <button type="button" (click)="incluir(contatoSelecionado)" class="btn btn-info">
            <span class="glyphicon glyphicon-pencil"></span>
            Salvar
          </button>
        </div>
        <div class="form-group">
          <p> {{ msg }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
